<!DOCTYPE html>
<html>
    <head>
        <title>Main :3</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js">
            const token = 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;
            const repoOwner = EpicGamerVlad42069;
            const repoName = WBsite;

            const commitsContainer = document.getElementById('github-commits');

            axios
                .get(`https://api.github.com/repos/${repoOwner}/${repoName}/commits`, {
                headers: {
                    Authorization: `Bearer ${token}`,
                },
                })
                .then((response) => {
                const commits = response.data;
                let commitsHTML = '<h2>Latest GitHub Commits</h2><ul>';

                commits.slice(0, 5).forEach((commit) => {
                    commitsHTML += `<li><a href="${commit.html_url}" target="_blank">${commit.commit.message}</a></li>`;
                });

                commitsHTML += '</ul>';
                commitsContainer.innerHTML = commitsHTML;
                })
                .catch((error) => {
                console.error('Error fetching GitHub commits:', error);
                });
        </script>
    </head>
    <body>
        <div class="main">
            <p>Welcome to the my page :3</p>

                    <a href="https://google.com" target="_blank"><img src="linkedin.svg"/></a>

</html>
